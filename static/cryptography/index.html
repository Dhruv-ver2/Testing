<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Status | Cryptography System</title>
    
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'theme-lucid-blue';
            document.documentElement.classList.add(savedTheme);
        })();
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lora:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(to bottom, #ffffff 0%, #bbdefb 100%);
            --text-main: #212121;
            --accent: #0d47a1;
            --card-bg: rgba(255, 255, 255, 0.6);
            --card-border: rgba(0, 0, 0, 0.1);
        }

        .theme-metallic-sky {
            --bg-gradient: radial-gradient(circle at center, #02050a 0%, #000000 100%);
            --text-main: #ffffff;
            --accent: #00e5ff;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(0, 229, 255, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-gradient);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            transition: background 0.4s ease;
        }

        .status-container {
            text-align: center;
            padding: 3rem;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            margin: 20px;
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 50px;
            background: rgba(255, 193, 7, 0.2);
            color: #ffb300;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
        }

        .theme-metallic-sky .status-badge {
            background: rgba(0, 229, 255, 0.1);
            color: var(--accent);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .date-highlight {
            font-weight: 700;
            color: var(--accent);
        }

        .back-link {
            margin-top: 2rem;
            display: inline-block;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 4px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            letter-spacing: 2px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="status-container">
        <div class="status-badge">Maintenance Mode</div>
        <h1>Cryptography System</h1>
        <p>
            This project is currently <span class="date-highlight">unavailable</span> due to ongoing development and minor technical refinements.
        </p>
        <p>
            We are working to ensure the highest level of security and performance. 
            Expected to be fully operational by <span class="date-highlight">September 2026</span>.
        </p>
        
        <a href="/" class="back-link">‚Üê Return to Portfolio</a>
    </div>

</body>
</html>
